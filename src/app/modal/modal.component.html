<div class="wrapper">
    <h2 mat-dialog-title>Tasks for {{ data.name }}</h2>
    <mat-dialog-content>
        <ul>
            @for (task of data.tasks; track task) {
            <li [class.completed]="task.completed" [class.not-completed]="!task.completed">
                {{ task.title }}
            </li>
            }
        </ul>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" [mat-dialog-close] class="close-button">
            Close
        </button>
    </mat-dialog-actions>
</div>
