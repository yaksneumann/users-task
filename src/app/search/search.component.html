<div class="search-container">
    <h1>Number Search</h1>
    <div class="input-group">
        <input type="number" [ngModel]="searchNumber" (ngModelChange)="onValueChange($event)"
            placeholder="Enter a user ID" (keyup.enter)="onSearch()">
        <button (click)="onSearch()">Search</button>
    </div>
    <p *ngIf="searchResult" class="result">Result: {{ searchResult }}</p>
</div>
